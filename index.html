<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadeau myst√®re üéÅ</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fbe5e5, #ffe9c9);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .gift {
      width: 180px;
      transition: transform 0.4s ease;
    }

    .gift:hover {
      transform: scale(1.05);
    }

    input {
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      width: 120px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #f76c6c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e85a5a;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
    }

    .popup.active {
      visibility: visible;
    }

    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #monkey {
      display: none;
      width: 180px;
    }
  </style>
</head>
<body>
  <h1>Entre le code secret pour ouvrir ton cadeau üéÅ</h1>
  <img id="gift" class="gift" src="https://cdn-icons-png.flaticon.com/128/1139/1139982.png" alt="Cadeau">
  <img id="monkey" src="https://cdn-icons-png.flaticon.com/512/7890/7890168.png" alt="Singe">

  <input type="text" id="code" placeholder="Tape le code">
  <button onclick="checkCode()">Valider</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupText">Essaye encore üòÖ</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById("code").value.trim();
      const popup = document.getElementById("popup");
      const gift = document.getElementById("gift");
      const monkey = document.getElementById("monkey");

      if (code === "2311") {
        gift.style.display = "none";
        monkey.style.display = "block";
      } else {
        popup.classList.add("active");
      }
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
      document.getElementById("code").value = "";
      document.getElementById("code").focus();
    }
  </script>
</body>
</html>
