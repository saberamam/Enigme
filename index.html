<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ùì Enigme myst√®re ‚ùì</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe0e9, #fff5d7, #e1f7e7);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 500px;
      text-align: center;
      transition: transform 0.4s ease;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .gift, #monkey {
      width: 150px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 50%;
      object-fit: cover;
      background-color: rgba(255,255,255,0.4);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
      clip-path: circle(50% at center);
    }

    .gift:hover, #monkey:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
    }

    #finalText {
      display: none;
      font-size: 1.2rem;
      color: #444;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
    }

    .input-container {
      margin-top: 25px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input {
      width: 45px;
      height: 45px;
      font-size: 1.3rem;
      border: 2px solid #f8b4b4;
      border-radius: 10px;
      text-align: center;
      background: white;
      color: #333;
      font-weight: 600;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #f76c6c;
      box-shadow: 0 0 10px rgba(247,108,108,0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff8fa3, #f76c6c);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #f76c6c, #e85a5a);
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup-content {
      background: white;
      border-radius: 15px;
      padding: 25px 35px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    #finalPhoto {
      display: none;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 15px;
      }
      input {
        width: 38px;
        height: 38px;
        font-size: 1.1rem;
      }
      button {
        font-size: 0.9rem;
      }
      #finalText {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="riddle">
      ENIGME <br><br>
      Il est offert et in√©vitable pourtant,<br>
      On l‚Äôenveloppe parfois sans le saisir toutefois,<br>
      Il passe de temps en temps et on en savoure l'instant.<br><br>
      Qui est-il ? 
    </h1>

    <img id="gift" class="gift" src="sablierwebp.webp" alt="Sablier">
    <img id="monkey" src="cadeau.gif" alt="Cadeau" style="display:none;">

    <div id="finalText">Nous sommes heureux de vous annoncer que la famille va s'agrandir bient√¥t avec le plus beau des cadeaux üíù !</div>
    <img id="finalPhoto" src="photo.jpg" alt="Photo surprise">

    <div class="input-container" id="inputContainer">
      <input type="text" maxlength="1" id="letter0">
      <input type="text" maxlength="1" id="letter1">
      <input type="text" maxlength="1" id="letter2">
      <input type="text" maxlength="1" id="letter3">
      <input type="text" maxlength="1" id="letter4">
      <input type="text" maxlength="1" id="letter5">
      <input type="text" maxlength="1" id="letter6">
    </div>

    <button id="validateBtn" onclick="checkAnswer()">Valider</button>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupText">Essaye encore üòÖ</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const finalText = document.getElementById("finalText");
    const finalPhoto = document.getElementById("finalPhoto");
    const validateBtn = document.getElementById("validateBtn");

    function checkAnswer() {
      const letters = [];
      for (let i = 0; i < 7; i++) {
        letters.push(document.getElementById(`letter${i}`).value.trim().toUpperCase());
      }

      const answer = letters.join('');
      const popup = document.getElementById("popup");
      const gift = document.getElementById("gift");
      const monkey = document.getElementById("monkey");
      const riddle = document.getElementById("riddle");
      const inputContainer = document.getElementById("inputContainer");

      if (answer === "PRESENT") {
        gift.style.display = "none";
        monkey.style.display = "block";
        riddle.innerHTML = "Bravo üéâ ! La bonne r√©ponse √©tait <strong>le pr√©sent</strong> !<br><br>On offre des pr√©sents bien envelopp√©s de papier cadeau üéÅ. Le pr√©sent est pour autant in√©vitable, insaisissable et on le savoure √† chaque instant üòÑ.<br><br><em>Clique sur le cadeau pour d√©couvrir ce que nous r√©serve le futur‚Ä¶</em>";
        inputContainer.style.display = "none";
        validateBtn.style.display = "none";
        monkey.addEventListener("click", showFinalPhoto);
      } else {
        popup.classList.add("active");
      }
    }

    function showFinalPhoto() {
      const monkey = document.getElementById("monkey");
      const riddle = document.getElementById("riddle");

      monkey.style.display = "none";
      riddle.innerHTML = "";
      finalText.style.display = "block";
      finalPhoto.style.display = "block";
      validateBtn.style.display = "none";
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
      for (let i = 0; i < 7; i++) {
        document.getElementById(`letter${i}`).value = "";
      }
      document.getElementById("letter0").focus();
    }

    /* üß† Auto-navigation entre les champs */
    const inputs = document.querySelectorAll('.input-container input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
        if (e.target.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
