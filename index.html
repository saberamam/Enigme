<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Enigme myst√®re">
  <meta property="og:description" content="par Sab√©ra et Moustansir !">
  <meta property="og:type" content="website">
  <title>‚ùì Enigme myst√®re ‚ùì</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe0e9, #fff5d7, #e1f7e7);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 500px;
      text-align: center;
      transition: transform 0.4s ease;
    }

    .container:hover {
      transform: translateY(-3px);
    }

    .title-main {
      display: block;
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(135deg, #f76c6c, #ffb347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(247,108,108,0.3);
      margin-bottom: 15px;
    }

    .riddle-text {
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .gift, #monkey {
      width: 150px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 50%;
      object-fit: cover;
      background-color: rgba(255,255,255,0.4);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
      clip-path: circle(50% at center);
    }

    .gift:hover, #monkey:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.7);
    }

    #finalText {
      display: none;
      font-size: 1.2rem;
      color: #444;
      margin-top: 20px;
      animation: fadeIn 1s ease forwards;
    }

    .input-container {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    input {
      width: 42px;
      height: 42px;
      font-size: 1.2rem;
      border: 2px solid #f8b4b4;
      border-radius: 10px;
      text-align: center;
      background: white;
      color: #333;
      font-weight: 600;
      transition: 0.3s;
      flex: 0 0 auto;
    }

    input:focus {
      outline: none;
      border-color: #f76c6c;
      box-shadow: 0 0 10px rgba(247,108,108,0.3);
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: linear-gradient(135deg, #ff8fa3, #f76c6c);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #f76c6c, #e85a5a);
      transform: scale(1.05);
    }

    #finalPhoto {
      display: none;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* üåü Popup */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      color: #333;
      padding: 25px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 9999;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .popup button {
      margin-top: 15px;
      background: linear-gradient(135deg, #f76c6c, #ffb3b3);
      border: none;
      color: white;
      border-radius: 8px;
      padding: 8px 20px;
      font-weight: 600;
      cursor: pointer;
    }

    /* üì± Responsive */
    @media (max-width: 480px) {
      .title-main {
        font-size: 2rem;
      }
      .riddle-text {
        font-size: 1rem;
      }
      input {
        width: 30px;
        height: 30px;
        font-size: 1rem;
      }
      .input-container {
        gap: 5px;
      }
      button {
        font-size: 0.9rem;
      }
      #finalText {
        font-size: 1rem;
      }
      .container p, .container em, .container strong {
        font-size: 0.9rem !important;
        line-height: 1.4;
      }
    }

    @media (max-width: 360px) {
      input {
        width: 28px;
        height: 28px;
        font-size: 0.9rem;
      }
      .input-container {
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="riddle">
      <span class="title-main">ENIGME</span>
      <div class="riddle-text">
        Il est offert et in√©vitable pourtant,<br>
        On l‚Äôenveloppe parfois sans le saisir toutefois,<br>
        Il passe de temps en temps et on en savoure l'instant.<br><br>
        Qui est-il ?
      </div>
    </h1>

    <img id="gift" class="gift" src="sablierwebp.webp" alt="Sablier">
    <img id="monkey" src="cadeau.gif" alt="Cadeau" style="display:none;">

    <div id="finalText">Nous sommes heureux de vous annoncer que la famille va s'agrandir bient√¥t avec le plus beau des cadeaux üíù !</div>
    <img id="finalPhoto" src="photo.jpg" alt="Photo surprise">

    <div class="input-container" id="inputContainer">
      <input type="text" maxlength="1" id="letter0">
      <input type="text" maxlength="1" id="letter1">
      <input type="text" maxlength="1" id="letter2">
      <input type="text" maxlength="1" id="letter3">
      <input type="text" maxlength="1" id="letter4">
      <input type="text" maxlength="1" id="letter5">
      <input type="text" maxlength="1" id="letter6">
    </div>

    <button id="validateBtn" onclick="checkAnswer()">Valider</button>
  </div>

  <!-- üå∏ Popup erreur -->
  <div id="popup" class="popup">
    <p>Essaye encore üòÖ</p>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const finalText = document.getElementById("finalText");
    const finalPhoto = document.getElementById("finalPhoto");
    const validateBtn = document.getElementById("validateBtn");
    const popup = document.getElementById("popup");

    function normalizeAnswer(str) {
      return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toUpperCase();
    }

    function checkAnswer() {
      let letters = [];
      for (let i = 0; i < 7; i++) {
        letters.push(document.getElementById(`letter${i}`).value.trim());
      }

      const answer = normalizeAnswer(letters.join(''));
      const gift = document.getElementById("gift");
      const monkey = document.getElementById("monkey");
      const riddle = document.getElementById("riddle");
      const inputContainer = document.getElementById("inputContainer");

      if (answer === "PRESENT") {
        gift.style.display = "none";
        monkey.style.display = "block";
        riddle.innerHTML = `
          <p style="font-size:1rem; line-height:1.6; color:#333;">
            üéâ <strong>Bravo !</strong> La bonne r√©ponse √©tait bien <strong>le PRESENT </strong> !<br><br>
            En effet, on offre des pr√©sents envelopp√©s de papier cadeau üéÅ.<br>
            Le pr√©sent est pour autant in√©vitable, insaisissable et on le savoure √† chaque instant üòÑ.<br><br>
            <em>Clique √† PRESENT sur le cadeau pour d√©couvrir ce que nous r√©serve le futur‚Ä¶</em>
          </p>`;
        inputContainer.style.display = "none";
        validateBtn.style.display = "none";
        monkey.addEventListener("click", showFinalPhoto);
      } else {
        showPopup();
      }
    }

    function showPopup() {
      popup.classList.add("active");
    }

    function closePopup() {
      popup.classList.remove("active");
    }

    function showFinalPhoto() {
      const monkey = document.getElementById("monkey");
      const riddle = document.getElementById("riddle");
      monkey.style.display = "none";
      riddle.innerHTML = "";
      finalText.style.display = "block";
      finalPhoto.style.display = "block";
      validateBtn.style.display = "none";
    }

    /* üß† Auto-navigation entre les champs */
    const inputs = document.querySelectorAll('.input-container input');
    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        e.target.value = e.target.value.toUpperCase();
        if (e.target.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          inputs[index - 1].focus();
        }
      });
    });
  </script>
</body>
</html>
