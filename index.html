<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Enigme myst√®re">

  <meta property="og:type" content="website">
  <title>‚ùì Enigme myst√®re ‚ùì</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fbe5e5, #ffe9c9);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    h1, #finalText {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .gift, #monkey, #finalPhoto {
      width: 180px;
      transition: transform 0.4s ease, opacity 0.8s ease;
      cursor: pointer;
    }

    .gift:hover {
      transform: scale(1.05);
    }

    .input-container {
      margin-top: 20px;
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      width: 40px;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f76c6c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e85a5a;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
    }

    .popup.active {
      visibility: visible;
    }

    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #monkey, #finalPhoto, #finalText {
      display: none;
    }

    .fade-in {
      opacity: 0;
      animation: fadeInPhoto 1s forwards;
    }

    @keyframes fadeInPhoto {
      to { opacity: 1; }
    }

    #finalPhoto {
      width: 400px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    @media (max-width: 480px) {
      .input-container {
        gap: 3px;
      }

      .input-container input {
        width: 35px;
        padding: 8px;
        font-size: 1rem;
      }

      button {
        padding: 8px 16px;
        font-size: 1rem;
      }

      #finalPhoto {
        width: 90%;
      }

      h1, #finalText {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="riddle">
    ENIGME <br><br>
    Il est offert et in√©vitable pourtant,<br>
    On l‚Äôenveloppe parfois sans le saisir toutefois,<br>
    Il passe de temps en temps et on en savoure l'instant.<br><br>
    Qui est-il ? 
  </h1>

  <img id="gift" class="gift" src="sablierwebp.webp" alt="Sablier">
  <img id="monkey" src="cadeau.gif" alt="Singe">

  <div id="finalText">Nous sommes heureux de vous annoncer que la famille va s'aggrandir bient√¥t avec le plus beau des cadeaux ! </div>
  <img id="finalPhoto" src="photo.jpg" alt="Photo surprise" class="fade-in">

  <div class="input-container" id="inputContainer">
    <input type="text" maxlength="1" id="letter0">
    <input type="text" maxlength="1" id="letter1">
    <input type="text" maxlength="1" id="letter2">
    <input type="text" maxlength="1" id="letter3">
    <input type="text" maxlength="1" id="letter4">
    <input type="text" maxlength="1" id="letter5">
    <input type="text" maxlength="1" id="letter6">
  </div>

  <button id="validateBtn" onclick="checkAnswer()">Valider</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupText">Essaye encore üòÖ</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const finalText = document.getElementById("finalText");
    const finalPhoto = document.getElementById("finalPhoto");
    const validateBtn = document.getElementById("validateBtn");

    function checkAnswer() {
      const letters = [];
      for (let i = 0; i < 7; i++) {
        letters.push(document.getElementById(`letter${i}`).value.trim().toUpperCase());
      }

      const answer = letters.join('');
      const popup = document.getElementById("popup");
      const gift = document.getElementById("gift");
      const monkey = document.getElementById("monkey");
      const riddle = document.getElementById("riddle");
      const inputContainer = document.getElementById("inputContainer");

      if (answer === "PRESENT") {
        gift.style.display = "none";
        monkey.style.display = "block";
        riddle.innerHTML = "Bravo ! La bonne r√©ponse √©tait le pr√©sent ! On offre des pr√©sents bien envelopp√©s de papier cadeau üéÅ. <br> Le pr√©sent est pour autant in√©vitable, insaississable et on le savoure √† chaque instant üòÑ. <br><br> Clique √† pr√©sent sur le cadeau pour d√©couvrir ce que nous r√©serve le futur !";
        inputContainer.style.display = "none";
        validateBtn.style.display = "none"; // üî• cacher le bouton "Valider"
        monkey.addEventListener("click", showFinalPhoto);
      } else {
        popup.classList.add("active");
      }
    }

    function showFinalPhoto() {
      const monkey = document.getElementById("monkey");
      const riddle = document.getElementById("riddle");

      monkey.style.display = "none";
      riddle.innerHTML = "";

      finalText.style.display = "block";
      finalPhoto.style.display = "block";

      // üî• On s'assure que le bouton reste cach√© m√™me ici
      validateBtn.style.display = "none";
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
      for (let i = 0; i < 7; i++) {
        document.getElementById(`letter${i}`).value = "";
      }
      document.getElementById("letter0").focus();
    }
  </script>
</body>
</html>
